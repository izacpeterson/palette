<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color Palettes</title>

  <body>
    <header>
      <h1>Izac Color Palette</h1>
      <button id="signIn">Sign in with Google</button>
    </header>
    <main>
      <button id="newPal">New Palette</button>
      <ul id="paletteList"></ul>
    </main>
    <div id="palModal">
      <h1 id="palModalName">Name</h1>
      <ul id="palModalList">
        <li><input type="color" name="" id="color1" /></li>
        <li><input type="color" name="" id="color2" /></li>
        <li><input type="color" name="" id="color3" /></li>
        <li><input type="color" name="" id="color4" /></li>
        <li><input type="color" name="" id="color5" /></li>
      </ul>
      <button id="savePalBtn">Save</button>
      <button id="cancelPalBtn">Cancel</button>
    </div>
  </body>
  <script src="./script/app.js" type="module"></script>
</html>
